version: '1.0'
services:
  app:
    build: .
    ports:
      - '3010:3010'
    environment:
      - PORT=3010
  postgres:
    image: postgres:15
    ports:
      - 5433:5433
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=mebit
      - POSTGRES_USER=dev_junior
      - POSTGRES_DB=starter
    command: -p 5433